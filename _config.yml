title: Still Willows
description: Grounded, human-centered mental wellness coaching for small teams. Less stress, more balance, healthier culture.
tagline: "Grounded · Resilient · Supported"
email: hello@stillwillows.com
url: "https://www.stillwillows.com"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Blog post URLs
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /blogs/:title/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
