---
layout: default
---

<article class="blog-post">
  <header class="blog-post-header">
    <a href="{{ '/blogs' | relative_url }}" class="blog-back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Blog
    </a>
    <time class="blog-post-date" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %Y" }}</time>
    <h1 class="blog-post-title">{{ page.title }}</h1>
  </header>

  <div class="blog-post-content">
    {{ content }}
  </div>

  <footer class="blog-post-footer">
    <div class="blog-post-author">
      <p class="blog-post-author-name">Rizqa Raaiqa Perry</p>
      <p class="blog-post-author-role">Mental Wellness Coach, Still Willows</p>
    </div>
    <a href="{{ '/contact' | relative_url }}" class="btn">Book a Discovery Call</a>
  </footer>
</article>
