<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="48x48">
  <link rel="icon" href="{{ '/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ '/favicon-96x96.png' | relative_url }}" type="image/png" sizes="96x96">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#8B9A7D">
</head>
<body>
  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Navigation scroll effect
    const nav = document.getElementById('nav');
    if (nav) {
      window.addEventListener('scroll', () => {
        nav.classList.toggle('scrolled', window.scrollY > 50);
      });
    }
  </script>

  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
          data-cf-beacon='{"token": "da7ead26fcbe4adabcf5164147cd61e6"}'>
  </script>
  <!-- End Cloudflare Web Analytics -->
</body>
</html>
