<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-brand">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
        {{ site.title }}
      </a>
      <div class="footer-tagline">{{ site.tagline }}</div>
    </div>
    <div class="footer-col">
      <h4>Navigate</h4>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/services' | relative_url }}">Services</a>
      <a href="{{ '/faq' | relative_url }}">FAQ</a>
      <a href="{{ '/contact' | relative_url }}">Contact</a>
    </div>
    <div class="footer-col">
      <h4>Services</h4>
      <a href="{{ '/services' | relative_url }}#coaching">1:1 Coaching</a>
      <a href="{{ '/services' | relative_url }}#workshops">Workshops</a>
      <a href="{{ '/services' | relative_url }}#packages">Packages</a>
      <a href="{{ '/services' | relative_url }}#individuals">For Individuals</a>
    </div>
    <div class="footer-col">
      <h4>Connect</h4>
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      <a href="{{ '/contact' | relative_url }}">Book a Consultation</a>
    </div>
  </div>
  <div class="footer-bottom">
    <span>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</span>
    <div>
      <a href="{{ '/privacy' | relative_url }}">Privacy Policy</a>
      <a href="{{ '/terms' | relative_url }}">Terms of Service</a>
    </div>
  </div>
</footer>

<script>
  // Mobile nav toggle
  const mobileToggle = document.querySelector('.mobile-toggle');
  const navLinks = document.querySelector('.nav-links');
  if (mobileToggle && navLinks) {
    mobileToggle.addEventListener('click', function() {
      navLinks.classList.toggle('active');
      this.classList.toggle('active');
    });
  }
</script>
